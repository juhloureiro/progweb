            function novaLinha(){

                
                var linhaImpar=[];
                var linhaPar=[];
                var x;
                var i;

                var linha=0;
                var id=0;
              
                var tamanho = 10;
                

                if(tamanho%2==0){
                    tamanho++;
                }
                var fim = tamanho;
                var linhas = tamanho;

                for (i=0;i<linhas;i++){
                    if(i%2==0){
                        linhaImpar[0] = "<tr>";
                        for(x = 1; x <= fim; x++){
                            if(x % 2 !=0){
                                linhaImpar[x] = "<td id='"+linha+";"+id+"' class='dot'></td>";
                            }else{
                                linhaImpar[x] = "<td id='"+linha+";"+id+"' class='fora'></td>";
                            }
                            id++;                 
                        }
                        id=0;
                        linha++;

                        linhaImpar[fim+1] = "</tr>";
                        var ultimo = linhaImpar.length;
                        x=0;
                        var estrutura="";
                        for (x=0;x<ultimo;x++){
                            estrutura = estrutura + linhaImpar[x];
                        }

                        document.getElementById("tabela").innerHTML += estrutura;

                        x=0;
                        ultimo=0;

                    }else{
                        linhaPar[0] = "<tr>";

                            if(x % 2 !=0){

                        }

                        x=0;
                        ultimo=0;
                    }
                }
            }
